{% extends 'base.html' %}

{% block title %}
<title>Добавление товаров</title>
{% endblock %}

{% block body %}
<div class="container">
    <a class="me-3 py-2 text-dark text-decoration-none" href="/create2">Добавить Маленьких Господ</a>
    <h1>Добавление товаров</h1>
    <form method="post", action="/create">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
        <input type="text" class="form-control" name="text" id="text" placeholder="Введите описание"><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </form>
</div>
{% endblock %}
